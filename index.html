<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body id="weather-app">

    <div class="card">
        <div class="search">
            <input type="text" id="city" placeholder="Enter City Name" spellcheck="false">
            <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/9098/9098495.png" alt="" class="weather-icon">
            <h1 class="temp">--Â°C</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png" alt="">
                    <div><p class="humidity">--%</p></div>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/3731/3731279.png" alt="" class="wind-icon">
                    <div><p class="wind">-- km/h</p></div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
